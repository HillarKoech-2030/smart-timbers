<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Smart Timbers</title>
  <style>
    body {
      background-image: url('https://wallpaperaccess.com/full/369057.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
      font-style: italic;
      color: #00bfff;
    }

    .button {
      background-color: #228B22;
      border: none;
      color: rgb(248, 247, 247);
      padding: 15px 30px;
      margin: 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
    }

    .button:hover {
      background-color: #006400;
    }
  </style>
</head>
<body>
  <h1>Smart Timbers</h1>
  <button class="button" onclick="showRegisterForm()">Register Now</button>
<button class="button" onclick="showLoginForm()">Login</button>
 <!-- Login Form -->
<div id="loginForm" class="form-container" style="display: none;">
  <h2>Login</h2>
  <form action="/login" method="POST">
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>
</div>
<!-- Registration Form -->
<div id="registerForm" class="form-container" style="display: none;">
  <h2>Register</h2>
  <input type="text" id="regFirstName" placeholder="First Name">
  <input type="text" id="regLastName" placeholder="Last Name">
  <input type="text" id="regLocation" placeholder="Location">
  <input type="password" id="regPassword" placeholder="Set Password">
  <input type="email" id="regEmail" placeholder="Email">
  <button onclick="submitRegister()">Submit Registration</button>
</div>

<!-- Link to JavaScript -->
<script src="script.js"></script>

</body>
</html><script src="script.js"></script>
